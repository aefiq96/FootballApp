    <ion-title>
      Ionic Blank
    </ion-title>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users">

        <p>Name: {{user.Name}} </p>
        <p>Nationality: {{user.Nationality}} </p>
        <p>Club Kit: {{user.Club_Kit}} </p>
        <p>Club: {{user.Club}} </p>
        <p>Rating: {{user.Rating}} </p>
        

    </ion-item>
  </ion-list>



  <ion-list>

    <ion-label color="primary">Seach Player</ion-label>
    <ion-input #name placeholder="Player Name"></ion-input>
  </ion-item>

  </ion-list>
