<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users">

        <p>Name: {{user.FIRST_NAMEOne}} {{user.LAST_NAME}}</p>
        Age:{{user.AGE}}
        <br/>
        Gender: {{user.GENDER}}
        <br/>
        Degree: {{user.DEGREE}}
        <br/>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="loadData()">Read Users</button>
</ion-content>
