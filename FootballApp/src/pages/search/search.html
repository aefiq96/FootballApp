<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <ion-item *ngFor="let user of searchData">
  
        <p>Name: {{user.Name}} </p>
        <p>Nationality: {{user.Nationality}} </p>
        <p>Club Kit: {{user.Club_Kit}} </p>
        <p>Club: {{user.Club}} </p>
        <p>Rating: {{user.Rating}} </p>
        
    </ion-item>
  </ion-list>
</ion-content>
